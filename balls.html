<html>
<head>
<style>
section{
height: 500px;
width: 800px;
background-color: #202020;
}
div{
height: 10px;
width: 10px;
border-radius: 5px;
background-color: white;
position:absolute;
top:250px;
left:400px;	
position:relative;
}
</style>
<script src="jquery-3.3.1.js">
</script>
<script>
$(document).ready(function(){
 $("section").click(function(){ $("section").append("<div></div>");});
 $("section").mousemove(function(event){
  $("div").animate({left:event.pageX, top:event.pageY},"fast");
 });
});
</script>
</head>
<body>
<section></section>
</body>
</html>
